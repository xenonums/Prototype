{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
{% block left %}

{% endblock left %}
{% block header%}

{% endblock header %}

    <!--页面主要内容-->
    {% block main %}
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h4>基本信息</h4></div>
              <div class="card-body">

                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                  {% if user.is_authenticated %}
                  <div class="form-group">
                    <label class="col-xs-12">信息录入员</label>
                    <div class="col-xs-12">
                        <input type="radio" id="example-radio1" name="user" value="{{ user.id }}" checked="checked" style="display:none;padding:0.2em 1em;border:1px solid #CCCCCC;color:#999;">
                        {{ user.username }}
                    </div>
                  </div>
                    {% endif %}
                <strong style="color:red;">{{ msg }}</strong>
                  <div class="form-group has-info">
                    <label class="col-xs-12" for="example-text-input">动物编号</label>
                    <div class="col-xs-12">
                      <select class="form-control" id="example-select" name="aid" size="1">
                        <option value="">请选择</option>
                          {% for f in ani %}
                        <option value="{{ f.id }}">编号：{{ f.id }}</option>
                            {% endfor %}
                      </select>
                    </div>
                  </div>
{#                  <div class="form-group has-info">#}
{#                    <label class="col-xs-12" for="example-email-input">饲料品牌</label>#}
{#                    <div class="col-xs-12">#}
{#                      <input class="form-control" type="text" id="example-text-input-info" name="aclass" placeholder="信息状态..">#}
{#                    </div>#}
{#                  </div>#}

                  <div class="form-group has-info">
                    <label class="col-xs-12" for="example-select">饲料种类</label>
                    <div class="col-xs-12">
                      <select class="form-control" id="example-select" name="brand" size="1">
                        <option value="">请选择</option>
                          {% for f in fo %}
                        <option value="{{ f.id }}">饲料名称：{{ f.factory }}{{ f.name }}</option>
                            {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="form-group has-info">
                    <label class="col-xs-12" for="example-password-input">喂养量（Kg）</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="example-text-input-info" name="num" placeholder="信息状态..">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <button class="btn btn-primary" type="submit" onclock="finish()">提交</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>

          </div>

        </div>

      </div>
      
    </main>
    {% endblock main %}
    <!--End 页面主要内容-->
